<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script async defer src="https://apis.google.com/js/api:client.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/cc3f5e14e0.js"></script>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center fw-bold" id="title">Log In</h1>
              <form id="loginForm" >
                <div class="input-group mb-3" id="nameField">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    name="name"
                    placeholder="Name"
                    required
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="signup-email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="signup-password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary" id="signupBtn">
                    Log In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const loginForm = document.getElementById("loginForm");
  
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
  
        const email = loginForm.email.value;
        const password = loginForm.password.value;
  
        // Save user data in a cookie
        document.cookie = `username=${email}; path=/`;
        document.cookie = `password=${password}; path=/`;
  
        // Redirect to the welcome page
        window.location.href = "feature.html";
      });
    </script>
  </body>
</html>
