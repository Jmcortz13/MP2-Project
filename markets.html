<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Markets</title>
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>
    <div class="container-fluid mx-3 px-4">
        <div class="row">
            <div class="col-lg-12">
                <h1>Market Overview</h1>
            </div>
            <div class="col-lg-3 col-12"><h6>Top 5 Coins</h6>
                <table>
                    <tr class="row">
                        <td class="col-lg-4 col-4 text-center"><img src="https://bin.bnbstatic.com/image/admin_mgs_image_upload/20201110/87496d50-2408-43e1-ad4c-78b47b448a6a.png" class="img-fluid w-75" alt=""> BTC </td>
                    
                        <td id="top1price" class="col-4 "></td>
                        <td id="top1change" class="col-4"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-lg-4 col-4 text-center"><img src="https://bin.bnbstatic.com/image/admin_mgs_image_upload/20201110/3a8c9fe6-2a76-4ace-aa07-415d994de6f0.png" class="img-fluid w-75"> ETH </td>
                        <td id="top2price" class="col-4"></td>
                        <td id="top2change" class="col-4"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-lg-4 col-4 text-center"><img src="https://assets.coingecko.com/coins/images/325/large/Tether.png?1668148663" class="img-fluid w-75">USDT </td>
                        <td id="top3price" class="col-4"></td>
                        <td id="top3change" class="col-4"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-lg-4 col-4 text-center"><img src="https://assets.coingecko.com/coins/images/825/large/bnb-icon2_2x.png?1644979850" class="img-fluid w-75">BNB </td>
                        <td id="top4price" class="col-4"></td>
                        <td id="top4change" class="col-4"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-lg-4 col-4 text-center"><img src="https://assets.coingecko.com/coins/images/6319/large/USD_Coin_icon.png?1547042389" class="img-fluid w-75">USDC </td>
                        <td id="top5price" class="col-4"></td>
                        <td id="top5change" class="col-4"></td>
                    </tr>

                </table>
            </div>
            <div class="col-12 col-lg-9 mb-3">
                <h6>BTC/USDT</h6>
                <canvas width="960" height="450" id="testcanvas" class="rounded img-fluid"></canvas>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="col">Name</th>
                        <th class="col">Price</th>
                        <th class="col">24H Change</th>
                        <th class="col">Market Cap</th>
                        <th class="col">Circulating Supply</th>
                        <th class="col">Total Supply</th>
                    </tr>
                </thead>
                <tbody id="crypto"> </tbody> 
            </table>
        </div>
    </div>
    
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
